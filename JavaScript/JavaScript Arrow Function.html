<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const sum=() => 10+20;
        document.write("Addition : "+ sum());

        const sub=(x,y) => x-y;
        document.write("<br>Subtraction : "+sub(20,10));
        
        const mul=(x,y) => x*y ;
        document.write("<br>Multiplication : "+mul(20,10));

        const div=(x,y) =>{return (x/y)};
        document.write("<br>Subtraction : "+div(20,10));
        

        const max=(x,y)=>{
            if(x>y)
                return x;
            else
                return y;
        };
        document.write("<br>Maximum Number : "+max(20,10));
        
        
    </script>
</head>

</body>
</html>
