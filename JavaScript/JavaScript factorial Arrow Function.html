<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial By Arrow Function</title>
    <script>
        const fact=(x) => {
            let fact=1;
            for(let i=1;i<=x;i++)
        {
            fact=fact*i;
        }
        return fact;
        }
        document.write("factorial : "+fact(5));
        
    </script>
</head>
