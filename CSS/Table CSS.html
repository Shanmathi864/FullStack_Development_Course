<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CSS</title>
    <style>
        table, th, td {
            border: 1px solid green;
        }
        th{
            background-color: brown;
        }
        td{
            background-color: rgb(247, 184, 205);
        }
    </style>
</head>
<body>
    <table align="center">
        <tr><th align="center">Sr.No</th><th align="center">Course Name</th><th align="center">Fees</th><th align="center">Duration</th><th align="center">Eligibility</th></tr>
        <tr><td>1</td><td>CCC-Course on Computer Concept</td><td>2000</td><td>3 Months</td><td>10<sup>th</sup></td></tr>
        <tr><td>2</td><td>CCA-Course on Computer Application</td><td>2000</td><td>3 Months</td><td>10<sup>th</sup></td></tr>
        <tr><td>3</td><td>Tally</td><td>3000</td><td>3 Months</td><td>10<sup>th</sup></td></tr>
        <tr><td>4</td><td>O Level</td><td>15,000</td><td>1 Year</td><td>12<sup>th</sup></td></tr>
    </table>
</body>
</html>
