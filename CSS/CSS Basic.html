<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
        h1{
            color: green;
            border: 1px solid green;
            text-align: center;
            height: 40px;
            width: 50%;
            background-color: yellow;
            cursor:pointer;
        }
        table{
            width: 20%;
            border: 1px solid green;
        }
        th{
            background-color:brown;
            color: white;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My Heading</h1>
    <table>
        <tr><th>Name</th><th>Age</th></tr>
        <tr><td>John</td><td>24</td></tr>
        <tr><td>Sam</td><td>23</td></tr>
        <tr><td>Wong</td><td>21</td></tr>
    </table>
</body>
</html>
