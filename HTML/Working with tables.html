<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with tables</title>
    <style>
        table, th,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table width="100%" align="center">
        <tr><th colspan="6">Time Table</th></tr>
        <tr><td rowspan="8"><b>Hours</b></td></tr>
        <tr><td><b>Mon</td><td><b>Tue</td><td><b>Wed</td><td><b>Thu</td><td><b>Fri</td></tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td colspan="5" align="center"><b>LUNCH</b></td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
        </tr>
    </table>
    
</body>
</html>
