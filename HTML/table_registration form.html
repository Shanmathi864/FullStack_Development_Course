<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Registration Form</title>
    <style>
        table, th,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table width="60%" align="center">
<tr>
    <th colspan="2"><b>Registration Form</b></th>
</tr>
<tr>
    <td>Student name</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td>Father's Name</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td>Mother's Name</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td>Date of Birth</td>
    <td><input type="date"></td>
</tr>
<tr>
    <td>Gender</td>
    <td><input type="radio"><Label>Male</Label><input type="radio"><label>Female</label></td>
</tr>
<tr>
    <td>Email ID</td>
    <td><input type="email"></td>
</tr>
<tr>
    <td>Mobile No.</td>
    <td><input type="number"></td>
</tr>
<tr>
    <td>Address</td>
    <td><textarea></textarea></td>
</tr>
<tr>
    <td>State</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td>City</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td></td>
    <td><input type="submit"></td>
</tr>
</table>    
</body>
</html>
