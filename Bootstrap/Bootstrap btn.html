<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basic Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
    <br><br><br>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-link">Link</button>
    <br><br><br>
    <button type="button" class="btn btn-success btn-lg">Large</button>
    <button type="button" class="btn btn-success">Normal</button>
    <button type="button" class="btn btn-success btn-sm">Small</button>
    <button type="button" class="btn btn-success btn-xs">XSmall</button>
    <br><br><br>
    <button type="button" class="btn btn-success active">Active Primary</button>
    <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
</body>
</html>
