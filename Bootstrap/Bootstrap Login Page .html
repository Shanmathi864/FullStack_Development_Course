<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb2bf5f24b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-5 col-md-3">  
     <div class="login p-5 bg-light rounded text-info"> 
    <div class="row align-items-start btn-info" >
        <br>
        <div class="title p-3">SIGN IN</div><a class=" text-warning p-4"><sub> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            Forgot password?</sub></a>
    </div>
    <br>
    <form action="" class="form-group">
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <input type="text" class="form-control"  placeholder="User Name">
    </div>
    <br>
    <div class="input-group mb-3">
    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
    <input type="password" class="form-control"  placeholder="Password">
    </div><br>
    <div class="form-check">
        <input type="checkbox">Remember Me
       </div>
   <br>
    <button type="button" class="btn btn-success">Login</button>
    <button type="button" class="btn btn-primary">Login with Facebook</button>
    <hr>
    <p>Don't have an account!<a class="text-info"> Sign Up Here</a></p>
</div>
</div>
</form>
</body>
</html>
