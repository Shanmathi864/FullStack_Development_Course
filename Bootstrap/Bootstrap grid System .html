<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
      <div class="row justify-content-start gap-5 mt-5 ">
        <div class="col bg-warning p-3">
          One of two columns
        </div>
      </div>
        <div class="row justify-content-start gap-3 mt-3">
          <div class="col bg-warning p-3">
            One of two columns
          </div>
          <div class="col bg-primary p-3">
            One of two columns
          </div>
          <div class="col bg-primary p-3">
            One of two columns
          </div>
          <div class="col bg-success p-3">
            One of two columns
          </div>
        </div>
        <div class="row justify-content-center gap-3 mt-3">
          <div class="col bg-info p-3">
            One of two columns
          </div>
          <div class="col bg-default p-3">
            One of two columns
          </div>
        </div>
        <div class="row justify-content-center gap-3 mt-3">
          <div class="col bg-danger p-3">
            One of two columns
          </div>
          <div class="col bg-warning p-3">
            One of two columns
          </div>
        </div>

        </div>
    
</body>
</html>
