<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <ol class="list-group list-group-numbered">

              <div class="fw-bold text-success">Green Card</div>
              100+ Scores
            </div>
            <span class="badge text-bg-success rounded-pill">100+</span>
          </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">

            </div>
            <span class="badge text-bg-primary rounded-pill">80+</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">

            <div class="fw-bold text-warning">Green Card</div>
            Warning.....
            </div>
            <span class="badge text-white bg-warning rounded-pill">10+</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
            <div class="fw-bold text-danger">Red Card</div>
             X<--Danger-->X
            </div>

        </li>
